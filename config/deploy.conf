# ========================================
# Kayarine 部署配置 - GCP gcloud 部署
# ========================================
# 上次成功部署: 2026-01-28
# 部署方式: gcloud CLI 簡化部署（無備份）
# 詳見: kayarine-booking/DEPLOYMENT_GCLOUD_GUIDE.md

# ========================================
# GCP 實例信息
# ========================================

# GCP 實例名稱
GCP_INSTANCE="wordpress-2025-vm"

# GCP 區域
GCP_ZONE="asia-east1-b"

# ========================================
# WordPress 路徑（遠程服務器上）
# ========================================

# WordPress 根目錄（Bitnami 預裝路徑）
WP_PATH="/opt/bitnami/wordpress"

# Kayarine 插件目錄
PLUGIN_PATH="/opt/bitnami/wordpress/wp-content/plugins/kayarine-booking"

# ========================================
# 部署設置
# ========================================

# 跳過備份（簡化部署）
BACKUP_SKIP="true"

# 默認環境（staging 或 production）
ENVIRONMENT="production"

# ========================================
# Slack 通知（可選）
# ========================================

# Slack Webhook URL（留空則不發送通知）
SLACK_WEBHOOK=""
