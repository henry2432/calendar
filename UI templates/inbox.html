<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayarine WhatsApp Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex">

    <!-- Sidebar: Chat List -->
    <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Inbox</h1>
            <button onclick="fetchChats()" class="text-sm text-blue-500 hover:text-blue-700">Refresh</button>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto">
            <!-- Chat items will be injected here -->
            <div class="p-4 text-center text-gray-500">Loading chats...</div>
        </div>
    </div>

    <!-- Main Window: Chat Messages -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 bg-white flex justify-between items-center h-16">
            <h2 id="current-chat-name" class="text-lg font-semibold text-gray-800">Select a chat</h2>
            <div id="current-chat-phone" class="text-sm text-gray-500"></div>
        </div>

        <!-- Messages Area -->
        <div id="messages-area" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Messages will be injected here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="flex gap-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentPhone = null;
        let pollingInterval = null;

        // --- API Calls ---

        async function fetchChats() {
            try {
                const res = await fetch('/api/chats');
                const chats = await res.json();
                renderChatList(chats);
            } catch (err) {
                console.error("Error fetching chats:", err);
            }
        }

        async function fetchMessages(phone) {
            try {
                const res = await fetch(`/api/messages?phone=${phone}`);
                const msgs = await res.json();
                renderMessages(msgs);
            } catch (err) {
                console.error("Error fetching messages:", err);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentPhone) return;

            try {
                // Optimistic UI update
                appendMessageToUI({
                    direction: 'outbound',
                    content: content,
                    timestamp: new Date().toISOString(),
                    status: 'sending'
                });
                
                input.value = ''; // Clear input

                const res = await fetch('/api/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, message: content })
                });

                if (res.ok) {
                    // Success (refresh logic handled by polling usually, but we assume success)
                } else {
                    alert("Failed to send message");
                }
            } catch (err) {
                alert("Error sending message: " + err);
            }
        }

        // --- Rendering ---

        function renderChatList(chats) {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';

            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `p-4 border-b border-gray-100 hover:bg-blue-50 cursor-pointer transition ${currentPhone === chat.phone ? 'bg-blue-100' : ''}`;
                div.onclick = () => selectChat(chat.phone, chat.name);
                
                const time = new Date(chat.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const preview = chat.msg_type === 'image' ? 'ðŸ“· [Image]' : (chat.content || '').substring(0, 30);

                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="font-semibold text-gray-800">${chat.name || chat.phone}</span>
                        <span class="text-xs text-gray-400">${time}</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1 truncate">${preview}</div>
                `;
                list.appendChild(div);
            });
        }

        function renderMessages(messages) {
            const area = document.getElementById('messages-area');
            area.innerHTML = '';

            messages.forEach(msg => {
                appendMessageToUI(msg, false); // Don't scroll every time if bulk loading? Actually we want to scroll to bottom.
            });
            scrollToBottom();
        }

        function appendMessageToUI(msg) {
            const area = document.getElementById('messages-area');
            const div = document.createElement('div');
            const isMe = msg.direction === 'outbound';
            
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            
            let contentHtml = `<p>${msg.content}</p>`;
            if (msg.media_url) {
                contentHtml = `<p class="italic text-sm">[Media: ${msg.media_url}]</p>`; // Placeholder for actual image
            }

            div.innerHTML = `
                <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-white border border-gray-200 text-gray-800'} rounded-lg px-4 py-2 max-w-[70%] shadow-sm">
                    ${contentHtml}
                    <div class="text-xs mt-1 opacity-70 ${isMe ? 'text-blue-100' : 'text-gray-400'} text-right">
                        ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                    </div>
                </div>
            `;
            area.appendChild(div);
            scrollToBottom();
        }

        // --- Interaction ---

        function selectChat(phone, name) {
            currentPhone = phone;
            document.getElementById('current-chat-name').innerText = name || phone;
            document.getElementById('current-chat-phone').innerText = phone;
            
            // Highlight in sidebar
            fetchChats(); // Refresh list to update highlight state logic if we redrew
            
            // Load Messages
            fetchMessages(phone);
            
            // Start Polling for this chat
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => {
                fetchMessages(phone);
            }, 3000); // Poll every 3s
        }

        function scrollToBottom() {
            const area = document.getElementById('messages-area');
            area.scrollTop = area.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // --- Init ---
        fetchChats();
        setInterval(fetchChats, 10000); // Poll chat list every 10s

    </script>
</body>
</html>
